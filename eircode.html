<html> 
<head>

<title>String Functions</title>
<script>
var EirCode
function EnterEirCode()
{	
	EirCode = prompt("Please Enter Your Eir Code", "H87 F3DG");
}
/* does the data entered have less than eight characters? */
function CheckEirCode(EirCode)
{
	if(EirCode.length >=8)
			return true
		else
			return false
}

</script>
</head>

<body>
<script>
EnterEirCode()

while (!CheckEirCode(EirCode))
{
	alert("Eir Code Has Too Few Characters.");
	EnterEirCode();
}

alert("Thanks For Entering Your Eir Code.")
document.write("Goodbye");


</script>

</body>
</html>
